<div class="container mt-2">
  <ng-container *ngIf="customers | async as listCustomers; else failure">
    <div class="card">
      <div class="card-header">Customers</div>
      <div class="card-body">
        <form [formGroup]="searchFromGroup" (ngSubmit)="handleSearchFromGroup()">
          <div class="input-group">
            <label class="input-group-text">Keyword:</label>
            <input type="text" formControlName="kw" class="form-control">
            <button class="btn btn-info">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>

        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of listCustomers">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td>{{c.email}}</td>
              <td><button (click)="handleDeleteCustumer(c)" class="btn btn-danger"><i class="bi bi-trash"></i> </button> </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-template #failure>
    <ng-container *ngIf="errorMassage; else loading">
      <div class="text-danger">
        {{errorMassage}}
      </div>
    </ng-container>
    <ng-template #loading>
      Loading
    </ng-template>
  </ng-template>
</div>
